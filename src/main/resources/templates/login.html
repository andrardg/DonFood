<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DonFood Login</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarLeft">
                <ul class="navbar-nav ms-auto topnav">
                    <a class="nav-link" th:href="@{'/api'}"> <i class="fas fa-home mx-1"></i>  </a>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/api/restaurant'}">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/api/ong'}">ONGs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/api/donation'}">Donations</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto topnav">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/profile'}"> <i class="fas fa-user mx-1"></i>  </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" type="button" th:href="@{'/api/login'}" >Sign In</a>
                    </li>&nbsp;
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" type="button" th:href="@{'/api/registerRestaurant'}" >Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</head>

<body>
<div class="container" style="margin-top: 20px">
    <div class="row align-self-center">
        <div class="col-md-3 col-md-offset-4"></div>
            <div class="col-md-6 col-md-offset-4">
                <form class="form-signin" method="post" th:action="perform_login" th:object="${account}">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <p>
                        <label class="sr-only">Email</label>
                        <input type="text"th:field="*{email}" class="form-control" placeholder="Email" required autofocus>
                    </p>
                    <p>
                        <label class="sr-only">Password</label>
                        <input type="password" th:field="*{passwordDecoded}" class="form-control" placeholder="Password" required>
                    </p>

                    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
